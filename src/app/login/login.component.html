<!-- root -->
<div>
    <div class="min-h-0 flex flex-col mb-10">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 border-red-500 border rounded-xl text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Zaloguj</h1>
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <!-- <label for="email_id">Email</label> -->
                    <input type="text" name="email" ngModel required email="true" maxlength="50" #email="ngModel"
                        class="block border border-lime-700 w-full p-3 rounded-xl mb-2 mt-2 hover:bg-gray-100"
                        id="email_id" placeholder="Email (wymagane)" />

                    <!-- <label for="password_id">Hasło</label> -->
                    <input type="password" name="password" ngModel required maxlength="10" #password="ngModel"
                        class="block border border-lime-700 w-full p-3 rounded-xl mb-2 mt-2 hover:bg-gray-100"
                        id="password_id" placeholder="Hasło (wymagane)" />

                    <button type="submit" name="create_account_button" value="clicked"
                        class="w-full text-center hover:bg-green-dark hover:text-white focus:outline-none my-1 duration-300 py-2 px-4 rounded-full text-black font-bold border-2 border-green-500 hover:bg-green-500"
                        [ngClass]="{ 'opacity-25': f.invalid }" [disabled]="f.invalid">
                        Zaloguj
                    </button>
                </form>
                <!-- just for testing -->
                <!-- <p>Email value: {{ email.value }}</p>
                <p>Email valid: {{ email.valid }}</p>
                <p>Email dirty: {{ email.dirty }}</p>
                <p>Email touched: {{ email.touched }}</p>
                <hr>
                <br>
                <p>Form value: {{ f.value | json }}</p>
                <p>Form valid: {{ f.valid }}</p> -->
            </div>
        </div>
    </div>
    <!-- root end -->
</div>
